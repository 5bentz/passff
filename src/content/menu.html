<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../skin/menu.css" />
    <script src="../modules/util.js"></script>
    <script src="../modules/main.js"></script>
    <script src="../modules/preferences.js"></script>
    <script src="../modules/pass.js"></script>
    <script src="../modules/menu.js"></script>
  </head>
  <body id="menu">
    <div class="message error">
        <p>Connection to the host app failed or returned an unexpected result!</p>
        <p>
            Make sure you have the latest version of the PassFF host app
            installed by following the
            <a href="https://github.com/passff/passff/blob/master/docs/INSTALLATION.md"
            >installation instructions on GitHub</a>.
        </p>
    </div>
    <div class="searchbar">
      <input type="text" id="passff-search-box" />
    </div>
    <div class="results">
      <select size="8" id="passff-entries-list"></select>
    </div>
    <div class="actions buttonbox"><div>
      <div><button></button></div>
      <div><button></button></div>
      <div><button class="icon add"></button></div>
      <div><button class="icon reload"></button></div>
      <div><button class="icon config"></button></div>
    </div></div>
  </body>
</html>
